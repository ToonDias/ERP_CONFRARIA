{% extends 'base.html' %}

{% block 'title' %}
    Empresa | Nova
{% endblock %}

{% block 'content-main' %}
<div class="container my-5">
    <h2>Cadastrar Empresa</h2>
    <hr>
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="{{ form.razao_social.id_for_label }}" class="form-label">Razão Social</label>
            <input type="text" name="razao_social" class="form-control" id="{{ form.razao_social.id_for_label }}" value="{{ form.razao_social.value|default:'' }}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="{{ form.nome_fantasia.id_for_label }}" class="form-label">Nome Fantasia</label>
            <input type="text" name="nome_fantasia" class="form-control" id="{{ form.nome_fantasia.id_for_label }}" value="{{ form.nome_fantasia.value|default:'' }}">
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="{{ form.cnpj.id_for_label }}" class="form-label">CNPJ</label>
        <input type="text" name="cnpj" class="form-control" id="{{ form.cnpj.id_for_label }}" value="{{ form.cnpj.value|default:'' }}">
      </div>

      <div class="mb-3">
        <label for="{{ form.responsavel.id_for_label }}" class="form-label">Responsável Legal</label>
        <input type="text" name="responsavel" class="form-control" id="{{ form.responsavel.id_for_label }}" value="{{ form.responsavel.value|default:'' }}">
      </div>

      <div class="mb-3">
        <label for="{{ form.responsavel_cpf.id_for_label }}" class="form-label">CPF do Responsável</label>
        <input type="text" name="responsavel_cpf" class="form-control" id="{{ form.responsavel_cpf.id_for_label }}" value="{{ form.responsavel_cpf.value|default:'' }}">
      </div>

      <div class="mb-3">
        <label for="{{ form.responsavel_data_nasc.id_for_label }}" class="form-label">Data de Nascimento do Responsável</label>
        <input type="date" name="responsavel_data_nasc" class="form-control" id="{{ form.responsavel_data_nasc.id_for_label }}" value="{{ form.responsavel_data_nasc.value|default:'' }}">
      </div>

      <div class="mb-3">
        <label for="{{ form.contato.id_for_label }}" class="form-label">Contato</label>
        <input type="text" name="contato" class="form-control" id="{{ form.contato.id_for_label }}" value="{{ form.contato.value|default:'' }}">
      </div>

      <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" id="{{ form.email.id_for_label }}" value="{{ form.email.value|default:'' }}">
      </div>

      <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
{% endblock %}
